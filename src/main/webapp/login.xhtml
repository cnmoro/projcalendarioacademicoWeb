<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="resources/css/login.css" rel="stylesheet"></link>
        <title>Login - Calendário de Eventos</title>
    </h:head>
    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage value="#{resource['images/loading2.gif']}" />
        </p:dialog>

        <hgroup>
            <h:graphicImage value="#{resource['images/utfpr.jpg']}" width="400px" height="146px"/>
            <h1>Calendário de Eventos</h1>
            <h2>Desenvolvimento Integrado de Sistemas</h2>
        </hgroup>

        <h:form id="login-form" class="login-form">
            <p:growl id="message" showDetail="true" />
            <div class="group">
                <h:inputText value="#{loginManager.username}" class="input" id="username" pt:placeholder="Usuário"/>
                <span class="highlight"></span><span class="bar"></span>
            </div>
            <div class="group">
                <h:inputSecret value="#{loginManager.password}" id="password" pt:placeholder="Senha"/>
                <span class="highlight"></span><span class="bar"></span>
            </div>
            <p:commandButton id="button" class="button buttonRed" value="Entrar" action="#{loginManager.doLogin}" update="message"/>
            <p:commandButton id="cadastrar" class="button buttonRed" value="Cadastrar" update=":form-novo:cadastro-dialog" oncomplete="PF('cadastro_widget').show()"/>
            <p:commandButton id="recsenha" class="button buttonRed" value="Recuperar Senha" update=":reset-form:recupera-senha-dialog" oncomplete="PF('recupera_senha_widget').show()"/>
        </h:form>

        <h:form id="reset-form" class="reset-form">
            <p:growl id="message" showDetail="true" />
            <p:dialog header="Recuperação de Senha" widgetVar="recupera_senha_widget" id="recupera-senha-dialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closeOnEscape="true" class="reset-form">
                <div class="group">
                    <p:inputText size="20" maxlength="200" value="#{loginManager.recuperaUsuario}" class="input" pt:placeholder="Usuário" />
                    <!--                    <span class="highlight"></span><span class="bar"></span>-->
                </div>
                <div class="group">
                    <p:inputText size="20" maxlength="200" value="#{loginManager.recuperaEmail}" class="input" pt:placeholder="Email" />
                    <!--                    <span class="highlight"></span><span class="bar"></span>-->
                </div>
                <div class="group">
                    <p:commandButton id="btnRec" value="Recuperar" update=":login-form:message" actionListener="#{loginManager.doRecover()}" oncomplete="PF('recupera_senha_widget').hide()">
                        <p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert"  />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                    <p:commandButton value="Já recebi o E-mail" update=":login-form:message" oncomplete="PF('recupera_senha_comcodigo_widget').show()"/>
                </div>
            </p:dialog>
            <p:defaultCommand target="btnRec" />
        </h:form>

        <h:form id="reset-form-code" class="reset-form">
            <p:growl id="message" showDetail="true" />
            <p:dialog header="Recuperação com Código" widgetVar="recupera_senha_comcodigo_widget" id="recupera-senha-comcodigo-dialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closeOnEscape="true" class="reset-form">
                <div class="group">
                    <p:inputText size="20" maxlength="200" value="#{loginManager.loginRecuperaCodigo}" class="input" pt:placeholder="Usuário" />
                </div>
                <div class="group">
                    <p:inputText size="20" maxlength="200" value="#{loginManager.emailRecuperaCodigo}" class="input" pt:placeholder="Email" />
                </div>
                <div class="group">
                    <p:password size="20" maxlength="200" value="#{loginManager.novaSenhaRecuperaCodigo}" class="input" pt:placeholder="Nova Senha" />
                </div>
                <div class="group">
                    <p:inputText size="20" maxlength="200" value="#{loginManager.codigorecuperacao}" class="input" pt:placeholder="Código" />
                </div>
                <div class="group">
                    <p:commandButton value="Recuperar" update=":login-form:message" actionListener="#{loginManager.doRecoverCodigo()}" oncomplete="PF('recupera_senha_comcodigo_widget').hide()">
                        <p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert"  />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </div>
            </p:dialog>
        </h:form>

        <h:form id="form-novo">
            <p:dialog header="Cadastro" widgetVar="cadastro_widget" id="cadastro-dialog"
                      resizable="false" modal="false" closeOnEscape="true">
                <p:outputPanel style="text-align:center">
                    <h:panelGrid  columns="2" columnClasses="label,value">
                        <h:outputText value="Login" />
                        <p:inputText size="20" maxlength="300" 
                                     value="#{loginManager.novoUsuario.login}"/>

                        <h:outputText value="Email" />
                        <p:inputText size="20" maxlength="45" 
                                     value="#{loginManager.novoUsuario.email}"/>

                        <h:outputText value="Senha" />
                        <p:password size="20" maxlength="45" 
                                    value="#{loginManager.novoUsuario.senha}"/>
                    </h:panelGrid>

                    <p:commandButton value="Inserir" actionListener="#{loginManager.doCadastro()}" update=":login-form:message" oncomplete="PF('cadastro_widget').hide()" >
                        <p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert"  />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>

                </p:outputPanel>
            </p:dialog>
        </h:form>

        <footer><a href="http://portal.utfpr.edu.br/" target="_blank"><img src="resources/images/calendaricon.png"/></a>
            <p>2017 © <a href="http://portal.utfpr.edu.br/" target="_blank">UTFPR - Desenvolvimento Integrado de Sistemas</a>.</p>
        </footer>

        <script src="resources/js/login.js"></script>
    </h:body>
</html>
