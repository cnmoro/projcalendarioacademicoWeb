<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <style type="text/css">
        .nav.navbar-nav {
            background-color: #222222;
        }
    </style>

    <h:form>
        <p:growl id="mensagens" showDetail="true" />
        <p:megaMenu orientation="horizontal">
            <p:menuitem value="" icon="ui-icon-home" url="index.xhtml"  />
            <p:menuitem value="Eventos"  url="eventos.xhtml" />
            <p:menuitem value="Professores"  url="professores.xhtml" />
            <p:menuitem value="Painel do Usuário" url="usuarios.xhtml" />
            <p:menuitem value="Avisar Próximos Eventos" rendered="#{loginBean.admin}" action="#{calendarioManager.avisaEventos()}" update="mensagens"/>
            <p:menuitem value="Logout" icon="ui-icon-close" action="#{loginBean.doLogout()}" />
            <f:facet name="options">
                <p:commandButton class="label-usuario-logado" value="Logado como #{loginBean.username}" disabled="true" style="font-weight: bolder"/>
            </f:facet>
        </p:megaMenu>
    </h:form>
</html>
